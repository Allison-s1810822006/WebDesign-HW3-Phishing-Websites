<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>重置密碼</title>
    <link rel="stylesheet" href="apple.css">
</head>
<body>
<!-- 🔹 上方兩列導覽列 -->
<header class="navbar">
    <div class="navbar-top">
        <div class="nav-section nav-left">
            <a href="https://www.apple.com/tw/" target="_blank">
                <img src="img/apple-logo.png" alt="Apple Logo" />
            </a>
        </div>
        <!-- 第一列 -->
        <ul class="nav-section nav-center">
            <li><a href="#">商店</a></li>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">AirPods</a></li>
            <li><a href="#">TV 和家庭</a></li>
            <li><a href="#">娛樂</a></li>
            <li><a href="#">配件</a></li>
            <li><a href="#">支援服務</a></li>
        </ul>

        <ul class="nav-section nav-right">
            <li><img src="img/search.png" alt="搜尋" /></li>
            <li><img src="img/bag.png" alt="購物車" /></li>
        </ul>
    </div>
    <!-- 第二列 -->
    <div class="navbar-bottom">
        <div class="navbar-subtitle-container">
            <div class="navbar-subtitle1">Apple 帳號</div>
            <div class="navbar-subtitle2">
                <a href="#">登入</a>
                <a href="#">常見問題集</a>
            </div>
        </div>
    </div>
</header>
<!-- 🔹 主區塊可放其他內容 -->
<main class="main">
    <h1 style="font-weight: bold;">重置密碼</h1>
    <p>請輸入帳號使用的電子郵件地址或電話號碼以繼續。</p>

    <input type="text" placeholder="電子郵件地址或電話號碼" style="display:block; margin: 1rem auto; padding: 0.5rem; width: 300px;">
    <input type="text" placeholder="請輸入圖片中的字元" style="display:block; margin: 1rem auto; padding: 0.5rem; width: 300px;">

    <div style="margin-bottom: 1rem;">
        <img src="img/captcha.png" alt="驗證碼" style="height: 40px;">
        <a href="#">新代碼</a> |
        <a href="#">視覺障礙</a>
    </div>

    <button class="button">繼續</button>
</main>
<!-- 頁尾 -->
<footer class="footer">
    <div class="footer-content">

        <p class="footer-note">
            更多選購方式：<a href="#">尋找當地的 Apple 直營店或其他零售商</a>，或致電 0800-020-021。
        </p>

        <!-- 這整行會排成一橫列 -->
        <div class="footer-bottom-row">
            <div class="footer-bottom-row">
                <p class="footer-copy">
                    © 2025 Apple Inc. 保留一切權利。
                </p>
                <ul class="footer-links">

            <div class="footer-location">
                <li><a href="#">台灣</a></li>
            </div>
        </div>
</footer>
